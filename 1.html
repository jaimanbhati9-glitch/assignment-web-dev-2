<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="main-wrapper">
        <header><h1> Smart Event Dashboard</h1></header>
        
        <div class="dashboard-top">
            <section class="card-panel add-section">
                <h2>Add New Event</h2>
                <div class="input-box">
                    <label>Event Title:</label>
                    <input type="text" id="eventTitle">
                </div>
                <div class="input-box">
                    <label>Event Date:</label>
                    <input type="date" id="eventDate">
                </div>
                <div class="input-box">
                    <label>Category:</label>
                    <select id="eventCategory">
                        <option value="Conference">Conference</option>
                        <option value="Social">Social</option>
                        <option value="Workshop">Workshop</option>
                    </select>
                </div>
                <div class="input-box">
                    <label>Description:</label>
                    <textarea id="eventDesc" rows="3"></textarea>
                </div>
                <button id="addBtn" class="btn-primary">Add Event</button>
            </section>

            <section class="card-panel list-section">
                <div class="list-header">
                    <h2>My Events</h2>
                    <div class="btn-row">
                        <button id="clearAll" class="btn-secondary">Clear All Events</button>
                        <button id="addSamples" class="btn-secondary">Add Sample Events</button>
                    </div>
                </div>
                <div id="eventContainer" class="event-grid">
                    <p class="empty-msg">No events yet. Add your first event!</p>
                </div>
            </section>
        </div>

        <section class="card-panel demo-section">
            <h2>DOM Manipulation Demo</h2>
            <div class="demo-box">
                <p><strong>innerText vs innerHTML vs textContent</strong></p>
                <div id="demoContent" class="code-compare">
                    Original HTML: &lt;strong&gt;Bold Text&lt;/strong&gt; with spaces
                </div>
                <p id="keyDisplay">You pressed: <span>None</span></p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
